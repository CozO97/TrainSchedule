</!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="headerText">Anytime is Train Time!</h1>
                <p class="headText">Choo! Choo!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover" id="trainTable">
                    <thead>
                        <tr class="info">
                            <td>Current Train Schedule</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="table">
                            <td>Train Name</td>
                            <td>Destination</td>
                            <td>Frequency (Min)</td>
                            <td>Next Arrival</td>
                            <td>Minutes Away</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <button class='btn btn-primary' id='updateButton'> UPDATE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="trainName" class="col-lg-2 control-label">Train Name</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="destination" class="col-lg-2 control-label">Destination</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="destination">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstTrain" class="col-lg-2 control-label">First Train Time(HH:mm - military time)</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="firstTrain">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="frequency" class="col-lg-2 control-label">Frequency (min)</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                                    <button type="reset" class="btn btn-default">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--container end-->
    <script src="assets/javascript/trainSchedule.js"></script>
</body>

</html>
